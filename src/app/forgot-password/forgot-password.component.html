<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Forgot Password?</h1>
                    <h6>Please enter your registered email where will send you the reset password link</h6>
                </div>
              
                    <form>
                       
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Enter Email</label>
                            <input type="email" class="form-control" formControlName="email">
                        </div>
                        <br><br>
                        <button type="submit" class="btn btn-primary">Reset password</button>
               
                    </form>
             
              <a style="color: #ffff; margin-top: 10px;" routerLink="/login">Go Back</a>
            </div>
        </div>
    </div>
</div>
